<table class="nocopy">
	<tr>
		<td>Nome</td>

	<tr>
		<td>Email</td>
		<td><input id="txtEmail" />
		</td>
	</tr>
	<tr>
		<td>
			<button id="copy" type="button">Copy</button>
		</td>
	</tr>
</table>

<script class="nocopy">
	document.addEventListener('DOMContentLoaded', e => {
		const onChange = () => {
			var nome = document.getElementById('txtNome').value;
			var email = document.getElementById('txtEmail').value;
			document.getElementById('pNome').innerHTML = nome;
			document.getElementById('lEmail').innerHTML = email;
			document.getElementById('lEmail').href = "mailto:"+email;
		}

		['keypress', 'paste', 'input'].forEach(event => document.getElementById('txtNome').addEventListener(event, onChange));
		['keypress', 'paste', 'input'].forEach(event => document.getElementById('txtEmail').addEventListener(event, onChange));

		document.getElementById('copy').addEventListener("click", e => {
            var range = document.getSelection().getRangeAt(0);
            range.selectNode(document.getElementById("tocopy"));
            window.getSelection().addRange(range);
            document.execCommand("copy");

            alert("Email copiado!");
		});
	});
</script>
