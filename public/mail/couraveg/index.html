<script class="nocopy">
	document.addEventListener('DOMContentLoaded', e => {
		const onChange = () => {
			var nome = document.getElementById('txtNome').value;
			var telefone = document.getElementById('txtTelefone').value;
			document.getElementById('pNome').innerHTML = nome;
			document.getElementById('pTelefone').innerHTML = telefone;
		}

		['keypress', 'paste', 'input'].forEach(event => document.getElementById('txtNome').addEventListener(event, onChange));
		['keypress', 'paste', 'input'].forEach(event => document.getElementById('txtTelefone').addEventListener(event, onChange));

		document.getElementById('copy').addEventListener("click", e => {
            var range = document.getSelection().getRangeAt(0);
            range.selectNode(document.getElementById("tocopy"));
            window.getSelection().addRange(range);
            document.execCommand("copy");

            alert("Email copiado!");
		});
	});
</script>
